<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Consent Request for Recording {{ consent_request.recording.id }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    video { max-width: 100%; height: auto; }
    form { margin-top: 20px; }
    label { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Consent Request</h1>
  <p><strong>{{ consent_request.requester.name }} ({{ consent_request.requester.email }})</strong>
     wants to share recording <em>{{ consent_request.recording.filename }}</em>
     from {{ consent_request.recording.timestamp.strftime("%Y-%m-%d %H:%M") }}.
  </p>
  <video controls>
    <source src="{{ url_for('static', filename='recordings/' + consent_request.recording.filename) }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <form method="post">
    <p>
      <label>
        <input type="radio" name="consent" value="approved" required>
        I consent to have my face unblurred.
      </label>
    </p>
    <p>
      <label>
        <input type="radio" name="consent" value="denied" required>
        I do NOT consent to have my face unblurred.
      </label>
    </p>
    <button type="submit">Submit Consent</button>
  </form>
</body>
</html>
