{% extends "base.html" %}
{% block content %}
<h2>Consent Request for Recording {{ recording_id }}</h2>
<p>
  Your friend has been recorded in a video. Please review the recording and let us know if you consent to your face being unblurred.
</p>
<!-- You could also include additional information about which friend is being asked for consent -->
<form method="post">
  <button type="submit" name="decision" value="accept">I Consent</button>
  <button type="submit" name="decision" value="reject">I Do Not Consent</button>
</form>
{% endblock %}
