{% extends "base.html" %}
{% block content %}
<h2>Feed</h2>
{% if recordings %}
  {% for rec in recordings %}
    <div style="margin-bottom:20px;">
      <p>
        <strong>{{ rec.user.name if rec.user else "Unknown" }}</strong> -
        {{ rec.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}
      </p>
      <!-- Link to a separate page that plays the recording with consent-based processing -->
      <a href="{{ url_for('play_recording', recording_id=rec.id) }}">
        <img src="{{ url_for('static', filename='recordings/' ~ rec.filename) }}" alt="Recording" style="max-width:320px;">
      </a>
    </div>
  {% endfor %}
{% else %}
  <p>No recordings in the feed.</p>
{% endif %}
{% endblock %}
